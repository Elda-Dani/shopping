<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

<div class="row g-4">
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

<label for="" class="form-label">Name</label>
<input type="text" placeholder="Enter your name" class="form-control">


    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Roll no</label>
        <input type="text" placeholder="Enter your roll no" class="form-control">
        
        
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Admission no</label>
        <input type="text" placeholder="Enter your admission no" class="form-control">
        
        
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Parent Name</label>
        <input type="text" placeholder="Enter your parent name" class="form-control">
        
        
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg- col-xl-12 col-xxl-12">
        <label for="" class="form-label">College name</label>
        <input type="text" placeholder="Enter your college name" class="form-control">
        
        
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Mobile no</label>
        <input type="text" placeholder="Enter your mobile no" class="form-control">
        
        
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Email id</label>
        <input type="email" name="" placeholder="Enter your email id" id="" class="form-control">
        
        
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Address</label>
    <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Enter your address"></textarea>
        
        
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Username</label>
        <input type="text" placeholder="Enter username" class="form-control">
        
        
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label for="" class="form-label">Password</label>
        <input type="password" name="" id="" class="form-control" placeholder="Enter the password">
        
        
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
<button class="btn btn-success">Submit</button>
    </div>
</div>





            </div>
        </div>
    </div>
   
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
